<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Переключатель тем</title>
</head>
<body class="bg-light text-dark">
  <div class="container mt-5"> 
    <button class="btn btn-light" id="themeToggleBtn">Сменить тему</button>
    <p>Текст раз два три</p> 
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script> 
  <script>
    document.getElementById('themeToggleBtn').addEventListener('click', function() {

      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-dark');
      document.body.classList.toggle('text-white');
      if (this.classList.contains('btn-light')) {
        this.classList.remove('btn-light');
        this.classList.add('btn-dark');
        this.textContent = 'Дневная тема';
      } else {
        this.classList.remove('btn-dark') ;
        this.classList.add('btn-light');
        this.textContent = 'Ночная тема';
      }
    });
  </script>
</body>
</html>
