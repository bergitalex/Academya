<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Город</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form id="cityForm">
        <label for="cityInput" class="form-label">Введите город</label>
        <input type="text" id="cityInput" class="form-control" placeholder="Введите город">
      </form>
    </div>
    <div class="col-md-6">
      <p id="displayCity"></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rnYutL5vA7bCISzL4zDUpATnZ3I1Hh9eZsMAeEeHfegw5D04K1OIrPrfQlgMMT5w" crossorigin="anonymous"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let cookies = document.cookie.split('; ');
    let cityValue = cookies.find(row => row.startsWith('city='));
    
    if (cityValue) {
      cityValue = cityValue.split('=')[1];
      document.getElementById('cityInput').value = decodeURIComponent(cityValue);
      document.getElementById('displayCity').innerText = `Введенный город: ${cityValue}`;
    }
    document.getElementById('cityForm').addEventListener('input', function(event) {
      let enteredCity = document.getElementById('cityInput').value;
      document.getElementById('displayCity').innerText = `Текущий город: ${enteredCity}`;
      document.cookie = `city=${encodeURIComponent(enteredCity)}; max-age=3600; path=/`;
    });
  });
</script>

</body>
</html>
